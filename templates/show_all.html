<!DOCTYPE html>
<html>

<body>
<h3><a href=" {{ url_for('show_all') }} ">Comments - Flask SQLAlchemy example</a></h3>

<hr />
{% for message in get_flashed_messages() %}
	{{ message }}
	{% endfor %}

<h3>Students <a href=" {{ url_for('new') }} ">Add Student</a></h3>

<table border=1>
	<thead>
		<tr>
		<th>Name</th>
		<th>City</th>
		<th>Address</th>
		<th>Pin</th>
		</tr>
	</thead>
<tbody>
{% for student in students %}
<tr>
	<th>{{ student.name }} </th>
	<th> {{ student.city }} </th>
	<th> {{ student.addr }} </th>
	<th> {{ student.pin }} </th>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
