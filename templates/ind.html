<!DOCTYPE html>
<html>
<head>
	<title>Flask Message flashing</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
	{% for message in messages %}
	<li>{{ message}} </li>
	{% endfor %}
</ul>
{% endif %}
{% endwith %}
<h1>Flash Message Flashing Exmaple</h1>
<p>Do you want to <a href="{{ url_for('login')}} "><b>login ?</b></a></p>
</body>
</html>
